<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lev2_1_css-vertiefung_forms
</title>
<link rel="stylesheet" href="./css/index.css">
</head>
<body>
<body>
  <section>
    <h1>Contact Us</h1>
    <form id="Lev2_1">
        <input type="text" id="name" name="name" required placeholder="Your Name" />
        <input type="email" id="email" name="email" autocomplete="on" pattern=".+@gmail.com" size="30" required placeholder="E-Mail Address"/>
        <textarea name="nachricht" id="nachricht" cols="30" rows="10" required placeholder="Type your Message"></textarea>
      <input type="submit" value="Send"/>
    </form>
  </section>
</body>

</html>
